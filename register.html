<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PG Management - Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <span>🏠</span>
        <h2>PG<br>Management<br>System</h2>
      </div>
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h2>Register</h2>
        <p>Create your account</p>
        <form id="registerForm" novalidate>
          <input type="text" id="fullName" placeholder="Full Name" required />
          <small class="error" id="nameError"></small>

          <input type="email" id="email" placeholder="Email Address" required />
          <small class="error" id="emailError"></small>

          <div class="phone-group">
            <select id="countryCode">
              <option value="+91">+91 (IN)</option>
              <option value="+1">+1 (US)</option>
              <option value="+44">+44 (UK)</option>
              <option value="+61">+61 (AU)</option>
            </select>
            <input type="tel" id="mobile" placeholder="Mobile Number" required />
          </div>
          <small class="error" id="mobileError"></small>

          <input type="text" id="address" placeholder="Address" />
          <small class="error" id="addressError"></small>

          <input type="text" id="username" placeholder="Username" required />
          <small class="error" id="usernameError"></small>

          <input type="password" id="password" placeholder="Password" required />
          <small class="error" id="passwordError"></small>

          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <small class="error" id="confirmPasswordError"></small>

          <button type="submit" id="registerBtn" disabled>Register</button>
          <button type="reset" id="resetBtn">Reset</button>
        </form>

        <p class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
